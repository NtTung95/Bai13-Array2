<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<input type="text" id="input">
<input type="button" value="thêm" onclick="add()">
<input type="button" value="sắp xếp" onclick="setup()">
<p id="display"></p>
<p id="daovitri"></p>
<script>
    let arr = [];
    function add() {
        arr.push(document.getElementById("input").value);
        document.getElementById('display').innerHTML = arr;
        document.getElementById("input").value = '';
    }
    function setup() {
        let b = [];
        for (j = 0; j < arr.length; j++){
            let min = arr[0];
            for(i = 0; i < arr.length; i++){
                if (min > arr[i]) {
                    min = arr[i];
                }
                b.push(min)
                arr.splice(arr.indexOf(min),1)
            }
        }
        document.getElementById('daovitri').innerHTML = b;
    }
</script>
</body>
</html>
