<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 nối các phần tử trong một mảng</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let a = myColor.join(); // biến a bh là a = "Red,Green,White,Black" độ dài của chuỗi là 21
    document.write(a);
    document.write("<br/>")
    document.write(a.length);
</script>
</body>
</html>
